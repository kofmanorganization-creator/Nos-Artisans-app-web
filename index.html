    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: "#781E20",
            accent: "#F59E0B",
            tropical: "#2F8F6E",
            earth: "#E9D8C5",

  <style>
    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .dark .glass {
      background: rgba(18, 18, 18, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    @keyframes dynamicSignatureGradient {
      0%, 20% { background-position: 0% 50%; }
      25%, 45% { background-position: 33% 50%; }
      50%, 70% { background-position: 66% 50%; }
      75%, 95% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .koffmann-group-text {
      font-weight: 800;
      background: linear-gradient(90deg, #F59E0B, #2F8F6E, #3B82F6, #EF4444, #F59E0B);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: dynamicSignatureGradient 20s ease-in-out infinite;
      display: inline-block;
    }
  </style>
